<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Picture - Student Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --success: #10b981;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 30px;
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .current-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            margin: 0 auto 30px;
            border: 4px solid var(--border);
            overflow: hidden;
        }

        .current-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-area {
            border: 3px dashed var(--border);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .preview-area {
            display: none;
            margin-bottom: 30px;
        }

        .preview-area.active {
            display: block;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--primary);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: var(--bg-dark);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--success);
            color: var(--success);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        input[type="file"] {
            display: none;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-card {
            background: var(--bg-dark);
            padding: 30px 20px;
            border-radius: 15px;
            border: 2px solid var(--border);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .option-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Profile Picture</h1>
        <p class="subtitle">Upload a photo or choose an emoji</p>

        <div class="current-avatar" id="currentAvatar">
            üë§
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ Profile picture updated successfully!
        </div>

        <div class="options">
            <div class="option-card" onclick="chooseEmoji()">
                <div class="option-icon">üòä</div>
                <div style="font-weight: 600;">Choose Emoji</div>
            </div>
            <div class="option-card" onclick="document.getElementById('fileInput').click()">
                <div class="option-icon">üì∑</div>
                <div style="font-weight: 600;">Upload Photo</div>
            </div>
        </div>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì§</div>
            <h3>Click to upload or drag & drop</h3>
            <p style="color: var(--text-secondary); margin-top: 10px;">PNG, JPG up to 5MB</p>
        </div>

        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">

        <div class="preview-area" id="previewArea">
            <img id="previewImage" class="preview-image">
            <button class="btn btn-primary" id="uploadBtn" onclick="uploadImage()">Upload Photo</button>
            <button class="btn btn-outline" onclick="cancelUpload()">Cancel</button>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>

        <button class="btn btn-danger" onclick="removePhoto()">Remove Photo</button>
        <button class="btn btn-outline" onclick="goBack()">‚Üê Back to Profile</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebase-config-rtdb.js"></script>

    <script>
        let currentUserId = null;
        let selectedFile = null;

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login-rtdb.html';
                return;
            }
            currentUserId = user.uid;
            loadCurrentAvatar();
        });

        async function loadCurrentAvatar() {
            const profileSnapshot = await database.ref(`users/${currentUserId}/profile`).once('value');
            const profile = profileSnapshot.val();
            
            const avatarDiv = document.getElementById('currentAvatar');
            
            if (profile.photoURL) {
                if (profile.photoURL.startsWith('http')) {
                    // It's a real photo
                    avatarDiv.innerHTML = `<img src="${profile.photoURL}" alt="Profile">`;
                } else {
                    // It's an emoji
                    avatarDiv.textContent = profile.photoURL;
                }
            } else {
                const initials = profile.fullName.split(' ').map(n => n[0]).join('').toUpperCase();
                avatarDiv.textContent = initials;
            }
        }

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // Validate file
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                alert('File size must be less than 5MB');
                return;
            }

            selectedFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('previewArea').classList.add('active');
                document.getElementById('uploadArea').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        async function uploadImage() {
            if (!selectedFile) return;

            const uploadBtn = document.getElementById('uploadBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');

            uploadBtn.disabled = true;
            progressBar.classList.add('active');

            try {
                // Create storage reference
                const storageRef = storage.ref(`profilePictures/${currentUserId}/${Date.now()}_${selectedFile.name}`);
                
                // Upload file
                const uploadTask = storageRef.put(selectedFile);

                // Monitor upload progress
                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = Math.round(progress) + '%';
                    },
                    (error) => {
                        console.error('Upload error:', error);
                        alert('Error uploading image: ' + error.message);
                        uploadBtn.disabled = false;
                        progressBar.classList.remove('active');
                    },
                    async () => {
                        // Upload complete
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                        
                        // Update user profile
                        await database.ref(`users/${currentUserId}/profile/photoURL`).set(downloadURL);
                        
                        // Show success
                        document.getElementById('successMessage').classList.add('show');
                        
                        // Reset UI
                        setTimeout(() => {
                            window.location.href = 'user-profile.html';
                        }, 2000);
                    }
                );

            } catch (error) {
                console.error('Error:', error);
                alert('Error uploading image');
                uploadBtn.disabled = false;
                progressBar.classList.remove('active');
            }
        }

        function cancelUpload() {
            selectedFile = null;
            document.getElementById('previewArea').classList.remove('active');
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('fileInput').value = '';
        }

        function chooseEmoji() {
            const emojis = ['üòä', 'üòé', 'ü§ì', 'üòá', 'ü•≥', 'ü§©', 'üò¥', 'ü§î', 'üòå', 'üôÉ', 'üòè', 'ü§ó', 'ü§≠', 'ü§´', 'ü§•', 'üò∂', 'üôÑ', 'üò¨', 'ü§ê', 'üòØ', 'üò≤', 'ü•∫', 'üò¢', 'üò≠', 'üò§', 'üò†', 'üò°', 'ü§¨', 'üò±', 'üò®', 'üò∞', 'üò•', 'üòì', 'ü§ó', 'ü§î', 'ü§´', 'ü§≠', 'üßê', 'ü§ì', 'üòé', 'ü§©', 'ü•≥', 'üòè', 'üòí', 'üôÑ', 'üò¨', 'ü§•', 'üòå', 'üòî', 'üò™', 'ü§§', 'üò¥', 'üò∑', 'ü§í', 'ü§ï', 'ü§¢', 'ü§Æ', 'ü§ß', 'ü•µ', 'ü•∂', 'ü•¥', 'üòµ', 'ü§Ø', 'ü§†', 'ü•≥', 'üòá', 'ü§†', 'ü§°', 'ü•∏', 'ü§´', 'ü§≠'];
            
            const emoji = prompt('Enter an emoji or choose from common ones:\n' + emojis.slice(0, 20).join(' '), 'üòä');
            
            if (emoji) {
                saveEmoji(emoji);
            }
        }

        async function saveEmoji(emoji) {
            try {
                await database.ref(`users/${currentUserId}/profile/photoURL`).set(emoji);
                document.getElementById('successMessage').classList.add('show');
                
                setTimeout(() => {
                    window.location.href = 'user-profile.html';
                }, 1500);
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving emoji');
            }
        }

        async function removePhoto() {
            if (!confirm('Remove your profile picture?')) return;

            try {
                await database.ref(`users/${currentUserId}/profile/photoURL`).remove();
                alert('Profile picture removed');
                loadCurrentAvatar();
            } catch (error) {
                console.error('Error:', error);
                alert('Error removing photo');
            }
        }

        function goBack() {
            window.location.href = 'user-profile.html';
        }
    </script>
</body>
</html>
