<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown - Student Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-card);
            padding: 25px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .exams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .exam-card {
            background: var(--bg-card);
            padding: 35px;
            border-radius: 20px;
            border: 2px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .exam-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
        }

        .exam-card.urgent::before {
            background: linear-gradient(90deg, var(--danger), var(--warning));
        }

        .exam-card.soon::before {
            background: linear-gradient(90deg, var(--warning), var(--primary));
        }

        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .exam-info h3 {
            font-size: 1.6em;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .exam-subject {
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .countdown-item {
            text-align: center;
            background: var(--bg-dark);
            padding: 20px 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .countdown-number {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-bottom: 5px;
        }

        .exam-card.urgent .countdown-number {
            background: linear-gradient(135deg, var(--danger), var(--warning));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-label {
            font-size: 0.85em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .exam-details {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .exam-notes {
            background: rgba(99, 102, 241, 0.1);
            padding: 15px;
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.9em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-urgent {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .status-soon {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .status-upcoming {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 2em;
            color: var(--text-primary);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2em;
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--danger);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1em;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea.input-field {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .exams-grid {
                grid-template-columns: 1fr;
            }

            .countdown {
                grid-template-columns: repeat(2, 1fr);
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>‚è∞ Exam Countdown</h1>
                <p style="color: var(--text-secondary); margin-top: 5px;">Track time until your exams</p>
            </div>
            <div style="display: flex; gap: 15px;">
                <button class="btn btn-primary" onclick="openAddModal()">+ Add Exam</button>
                <a href="student-dashboard.html" class="btn btn-outline">‚Üê Dashboard</a>
            </div>
        </header>

        <div id="examsContainer" class="exams-grid"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìù</div>
            <h2>No Exams Scheduled</h2>
            <p style="margin: 20px 0;">Add your first exam to start tracking!</p>
            <button class="btn btn-primary" onclick="openAddModal()">Add Your First Exam</button>
        </div>
    </div>

    <div class="modal" id="examModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Exam</h3>
                <button class="close-modal" onclick="closeModal()">√ó</button>
            </div>
            <form id="examForm">
                <div class="form-group">
                    <label>Exam Name</label>
                    <input type="text" id="examName" class="input-field" placeholder="e.g., Calculus Final Exam" required>
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="subject" class="input-field" placeholder="e.g., Mathematics" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Exam Date</label>
                        <input type="date" id="examDate" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label>Exam Time</label>
                        <input type="time" id="examTime" class="input-field" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" class="input-field" placeholder="e.g., Room 301">
                </div>

                <div class="form-group">
                    <label>Notes (Optional)</label>
                    <textarea id="notes" class="input-field" placeholder="Study topics, materials needed, etc..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Exam</button>
            </form>
        </div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) window.location.href = 'homepage.html';

        let exams = JSON.parse(localStorage.getItem('exams')) || [];
        let countdownIntervals = [];

        renderExams();
        startCountdowns();

        function renderExams() {
            const container = document.getElementById('examsContainer');
            const emptyState = document.getElementById('emptyState');
            
            // Remove past exams
            const now = new Date();
            exams = exams.filter(exam => new Date(exam.dateTime) > now);
            saveExams();
            
            if (exams.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            
            // Sort by date
            exams.sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));
            
            container.innerHTML = exams.map(exam => {
                const examDate = new Date(exam.dateTime);
                const daysUntil = Math.ceil((examDate - now) / (1000 * 60 * 60 * 24));
                
                let statusClass = 'upcoming';
                let statusText = 'Upcoming';
                let cardClass = '';
                
                if (daysUntil <= 1) {
                    statusClass = 'urgent';
                    statusText = 'Urgent';
                    cardClass = 'urgent';
                } else if (daysUntil <= 7) {
                    statusClass = 'soon';
                    statusText = 'This Week';
                    cardClass = 'soon';
                }
                
                return `
                    <div class="exam-card ${cardClass}">
                        <div class="exam-header">
                            <div class="exam-info">
                                <h3>${exam.name}</h3>
                                <div class="exam-subject">${exam.subject}</div>
                            </div>
                            <button class="btn btn-danger" onclick="deleteExam(${exam.id})">√ó</button>
                        </div>
                        
                        <div class="countdown" id="countdown-${exam.id}">
                            <div class="countdown-item">
                                <span class="countdown-number">--</span>
                                <span class="countdown-label">Days</span>
                            </div>
                            <div class="countdown-item">
                                <span class="countdown-number">--</span>
                                <span class="countdown-label">Hours</span>
                            </div>
                            <div class="countdown-item">
                                <span class="countdown-number">--</span>
                                <span class="countdown-label">Minutes</span>
                            </div>
                            <div class="countdown-item">
                                <span class="countdown-number">--</span>
                                <span class="countdown-label">Seconds</span>
                            </div>
                        </div>
                        
                        <div class="exam-details">
                            <div class="detail-item">
                                <span>üìÖ</span>
                                <span>${examDate.toLocaleDateString()}</span>
                            </div>
                            <div class="detail-item">
                                <span>‚è∞</span>
                                <span>${exam.time}</span>
                            </div>
                            ${exam.location ? `
                                <div class="detail-item">
                                    <span>üìç</span>
                                    <span>${exam.location}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${exam.notes ? `
                            <div class="exam-notes">${exam.notes}</div>
                        ` : ''}
                        
                        <span class="status-badge status-${statusClass}">${statusText}</span>
                    </div>
                `;
            }).join('');
        }

        function startCountdowns() {
            // Clear existing intervals
            countdownIntervals.forEach(interval => clearInterval(interval));
            countdownIntervals = [];
            
            exams.forEach(exam => {
                const interval = setInterval(() => updateCountdown(exam.id), 1000);
                countdownIntervals.push(interval);
                updateCountdown(exam.id);
            });
        }

        function updateCountdown(examId) {
            const exam = exams.find(e => e.id === examId);
            if (!exam) return;
            
            const now = new Date().getTime();
            const examTime = new Date(exam.dateTime).getTime();
            const distance = examTime - now;
            
            if (distance < 0) {
                renderExams();
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            const container = document.getElementById(`countdown-${examId}`);
            if (container) {
                const items = container.querySelectorAll('.countdown-number');
                if (items.length === 4) {
                    items[0].textContent = days.toString().padStart(2, '0');
                    items[1].textContent = hours.toString().padStart(2, '0');
                    items[2].textContent = minutes.toString().padStart(2, '0');
                    items[3].textContent = seconds.toString().padStart(2, '0');
                }
            }
        }

        function openAddModal() {
            document.getElementById('examModal').classList.add('active');
            document.getElementById('examForm').reset();
            
            // Set default date to next week
            const nextWeek = new Date();
            nextWeek.setDate(nextWeek.getDate() + 7);
            document.getElementById('examDate').value = nextWeek.toISOString().split('T')[0];
        }

        function closeModal() {
            document.getElementById('examModal').classList.remove('active');
        }

        document.getElementById('examForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const date = document.getElementById('examDate').value;
            const time = document.getElementById('examTime').value;
            
            const exam = {
                id: Date.now(),
                name: document.getElementById('examName').value.trim(),
                subject: document.getElementById('subject').value.trim(),
                dateTime: `${date}T${time}`,
                time: time,
                location: document.getElementById('location').value.trim(),
                notes: document.getElementById('notes').value.trim(),
                createdAt: new Date().toISOString()
            };
            
            exams.push(exam);
            saveExams();
            renderExams();
            startCountdowns();
            closeModal();
        });

        function deleteExam(id) {
            if (!confirm('Delete this exam?')) return;
            exams = exams.filter(e => e.id !== id);
            saveExams();
            renderExams();
            startCountdowns();
        }

        function saveExams() {
            localStorage.setItem('exams', JSON.stringify(exams));
        }
    </script>
</body>
</html>
