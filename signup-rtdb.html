<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .bg-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -200px;
            left: -200px;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -150px;
            right: -150px;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .signup-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease;
            margin: 20px 0;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .signup-header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .signup-header p {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.95em;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2em;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--success);
            color: var(--success);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div class="signup-container">
        <div class="logo">üìö</div>
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join Study Hub community</p>
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ Account created! Redirecting...
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: var(--text-secondary);">Creating your account...</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="input-field" placeholder="John Doe" required>
                <div class="error-message" id="nameError">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="input-field" placeholder="john@example.com" required>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Min 6 characters" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login-firebase.html">Log In</a>
        </div>
    </div>

    <!-- Firebase SDK (Realtime Database version) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config-rtdb.js"></script>

    <script>
        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'student-dashboard.html';
            }
        });

        function togglePassword() {
            const field = document.getElementById('password');
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            
            // Validation
            if (fullName.length < 2) {
                document.getElementById('nameError').classList.add('show');
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').classList.add('show');
                return;
            }
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('signupForm').style.opacity = '0.5';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                // Create user with Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update display name
                await user.updateProfile({ displayName: fullName });
                
                // Create user profile in Realtime Database
                await database.ref('users/' + user.uid + '/profile').set({
                    fullName: fullName,
                    email: email,
                    createdAt: Date.now(),
                    photoURL: null,
                    bio: '',
                    points: 0,
                    level: 1,
                    badges: ['newbie']
                });
                
                // Initialize empty data collections
                await database.ref('users/' + user.uid + '/data').set({
                    todos: [],
                    goals: [],
                    grades: [],
                    flashcardDecks: [],
                    assignments: [],
                    exams: [],
                    habits: [],
                    notes: ''
                });
                
                // Initialize settings
                await database.ref('users/' + user.uid + '/settings').set({
                    theme: 'default',
                    notifications: {
                        taskReminders: true,
                        calendarEvents: true,
                        goalProgress: true
                    }
                });
                
                // Success!
                document.getElementById('loading').classList.remove('show');
                document.getElementById('successMessage').classList.add('show');
                
                setTimeout(() => {
                    window.location.href = 'student-dashboard.html';
                }, 2000);
                
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('signupForm').style.opacity = '1';
                document.getElementById('submitBtn').disabled = false;
                
                console.error('Error:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    document.getElementById('emailError').textContent = 'Email already registered';
                    document.getElementById('emailError').classList.add('show');
                } else if (error.code === 'auth/invalid-email') {
                    document.getElementById('emailError').textContent = 'Invalid email';
                    document.getElementById('emailError').classList.add('show');
                } else {
                    alert('Error: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>
