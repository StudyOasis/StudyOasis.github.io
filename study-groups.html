<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups - Student Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-card);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            overflow: hidden;
        }

        .groups-panel {
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .groups-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .group-item {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .group-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .group-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .group-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            flex-shrink: 0;
        }

        .group-info {
            flex: 1;
            min-width: 0;
        }

        .group-name {
            font-weight: 600;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .group-meta {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .group-item.active .group-meta {
            color: rgba(255, 255, 255, 0.8);
        }

        .group-panel {
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .group-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
        }

        .group-header-top {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .group-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .group-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .group-stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .tabs {
            display: flex;
            gap: 10px;
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 8px 20px;
            background: transparent;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover {
            border-color: var(--primary);
        }

        .tab.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-sender {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 3px;
        }

        .message-bubble {
            background: var(--bg-dark);
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .message-time {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .message-input-area {
            padding: 20px 30px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--border);
            border-radius: 25px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1em;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .member-card {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .member-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin: 0 auto 10px;
        }

        .member-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .member-role {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .resources-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .resource-item {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .resource-title {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .resource-meta {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 2em;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2em;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1em;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea.input-field {
            min-height: 100px;
            resize: vertical;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üìö Study Groups</h1>
                <p style="color: var(--text-secondary); margin-top: 5px;">Collaborate and learn together</p>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="openCreateGroupModal()">+ Create Group</button>
                <a href="student-dashboard.html" class="btn btn-outline">‚Üê Dashboard</a>
            </div>
        </header>

        <div class="main-content">
            <!-- Groups List -->
            <div class="groups-panel">
                <div class="panel-header">
                    <h3>My Groups</h3>
                </div>
                <div class="groups-list" id="groupsList"></div>
            </div>

            <!-- Group Content -->
            <div class="group-panel" id="groupPanel">
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìö</div>
                    <h2>No group selected</h2>
                    <p>Select a group or create a new one</p>
                </div>

                <div id="groupContent" style="display: none; flex: 1; display: flex; flex-direction: column;">
                    <div class="group-header">
                        <div class="group-header-top">
                            <div>
                                <h2 class="group-title" id="groupTitle">Group Name</h2>
                                <p class="group-description" id="groupDescription">Description</p>
                            </div>
                            <button class="btn btn-danger" onclick="leaveGroup()" id="leaveBtn" style="display: none;">Leave Group</button>
                        </div>
                        <div class="group-stats">
                            <div class="stat">
                                <span>üë•</span>
                                <span id="memberCount">0 members</span>
                            </div>
                            <div class="stat">
                                <span>üìÖ</span>
                                <span id="createdDate">Created date</span>
                            </div>
                        </div>
                    </div>

                    <div class="tabs">
                        <div class="tab active" onclick="switchTab('chat')">üí¨ Chat</div>
                        <div class="tab" onclick="switchTab('members')">üë• Members</div>
                        <div class="tab" onclick="switchTab('resources')">üìÅ Resources</div>
                    </div>

                    <div class="tab-content" id="tabContent">
                        <!-- Chat Tab -->
                        <div id="chatTab" class="chat-area"></div>

                        <!-- Members Tab -->
                        <div id="membersTab" style="display: none;">
                            <div class="members-grid" id="membersGrid"></div>
                        </div>

                        <!-- Resources Tab -->
                        <div id="resourcesTab" style="display: none;">
                            <button class="btn btn-primary" onclick="addResource()" style="margin-bottom: 20px;">+ Add Resource</button>
                            <div class="resources-list" id="resourcesList"></div>
                        </div>
                    </div>

                    <div class="message-input-area" id="messageInputArea">
                        <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                        <button class="send-btn" onclick="sendMessage()">üì§</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal" id="createGroupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create Study Group</h3>
                <button class="close-modal" onclick="closeCreateModal()">√ó</button>
            </div>
            <form id="createGroupForm">
                <div class="form-group">
                    <label>Group Name</label>
                    <input type="text" id="groupName" class="input-field" placeholder="e.g., Biology Study Group" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="groupDesc" class="input-field" placeholder="What's this group about?"></textarea>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="groupSubject" class="input-field" placeholder="e.g., Biology, Math, History">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Group</button>
            </form>
        </div>
    </div>

    <!-- Add Resource Modal -->
    <div class="modal" id="resourceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Resource</h3>
                <button class="close-modal" onclick="closeResourceModal()">√ó</button>
            </div>
            <form id="resourceForm">
                <div class="form-group">
                    <label>Resource Title</label>
                    <input type="text" id="resourceTitle" class="input-field" placeholder="e.g., Chapter 5 Notes" required>
                </div>
                <div class="form-group">
                    <label>Resource Type</label>
                    <select id="resourceType" class="input-field">
                        <option value="link">Link</option>
                        <option value="note">Note</option>
                        <option value="file">File Description</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="resourceContent" class="input-field" placeholder="URL, notes, or description"></textarea>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">Add Resource</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config-rtdb.js"></script>

    <script>
        let currentUserId = null;
        let currentUserProfile = null;
        let currentGroupId = null;
        let currentTab = 'chat';
        let messagesListener = null;

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login-rtdb.html';
                return;
            }
            currentUserId = user.uid;
            
            const profileSnapshot = await database.ref(`users/${currentUserId}/profile`).once('value');
            currentUserProfile = profileSnapshot.val();
            
            loadMyGroups();
        });

        async function loadMyGroups() {
            database.ref('groups').on('value', (snapshot) => {
                const allGroups = snapshot.val() || {};
                const myGroups = Object.entries(allGroups)
                    .filter(([id, group]) => group.members && group.members[currentUserId])
                    .map(([id, group]) => ({ id, ...group }));

                displayGroupsList(myGroups);
            });
        }

        function displayGroupsList(groups) {
            const container = document.getElementById('groupsList');
            
            if (groups.length === 0) {
                container.innerHTML = '<p style="padding: 20px; text-align: center; color: var(--text-secondary);">No groups yet. Create one!</p>';
                return;
            }

            const html = groups.map(group => {
                const memberCount = group.members ? Object.keys(group.members).length : 0;
                return `
                    <div class="group-item ${currentGroupId === group.id ? 'active' : ''}" onclick="openGroup('${group.id}')">
                        <div class="group-icon">üìö</div>
                        <div class="group-info">
                            <div class="group-name">${group.info.name}</div>
                            <div class="group-meta">${memberCount} members ‚Ä¢ ${group.info.subject}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        async function openGroup(groupId) {
            currentGroupId = groupId;
            
            // Update UI
            document.querySelectorAll('.group-item').forEach(item => item.classList.remove('active'));
            event?.currentTarget?.classList.add('active');

            // Load group data
            const groupSnapshot = await database.ref(`groups/${groupId}`).once('value');
            const group = groupSnapshot.val();

            // Show group content
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('groupContent').style.display = 'flex';

            // Update header
            document.getElementById('groupTitle').textContent = group.info.name;
            document.getElementById('groupDescription').textContent = group.info.description || 'No description';
            
            const memberCount = group.members ? Object.keys(group.members).length : 0;
            document.getElementById('memberCount').textContent = `${memberCount} members`;
            
            const createdDate = new Date(group.info.created).toLocaleDateString();
            document.getElementById('createdDate').textContent = `Created ${createdDate}`;

            // Show leave button if not creator
            document.getElementById('leaveBtn').style.display = group.info.createdBy !== currentUserId ? 'block' : 'none';

            // Load current tab
            switchTab(currentTab);
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event?.currentTarget?.classList.add('active');

            // Hide all tabs
            document.getElementById('chatTab').style.display = 'none';
            document.getElementById('membersTab').style.display = 'none';
            document.getElementById('resourcesTab').style.display = 'none';
            document.getElementById('messageInputArea').style.display = 'none';

            // Show selected tab
            if (tab === 'chat') {
                document.getElementById('chatTab').style.display = 'flex';
                document.getElementById('messageInputArea').style.display = 'flex';
                loadChat();
            } else if (tab === 'members') {
                document.getElementById('membersTab').style.display = 'block';
                loadMembers();
            } else if (tab === 'resources') {
                document.getElementById('resourcesTab').style.display = 'block';
                loadResources();
            }
        }

        function loadChat() {
            if (messagesListener) {
                database.ref(`groups/${currentGroupId}/chat`).off('value', messagesListener);
            }

            messagesListener = database.ref(`groups/${currentGroupId}/chat`)
                .on('value', async (snapshot) => {
                    const messages = snapshot.val() || {};
                    await displayMessages(messages);
                });
        }

        async function displayMessages(messages) {
            const messagesArray = Object.entries(messages)
                .map(([id, msg]) => ({ id, ...msg }))
                .sort((a, b) => a.timestamp - b.timestamp);

            const container = document.getElementById('chatTab');
            
            if (messagesArray.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No messages yet. Start the conversation!</p>';
                return;
            }

            const html = await Promise.all(messagesArray.map(async msg => {
                const isSent = msg.senderId === currentUserId;
                
                // Get sender profile
                let senderName = 'Unknown';
                let senderAvatar = 'üë§';
                
                if (msg.senderId === currentUserId) {
                    senderName = currentUserProfile.fullName;
                    senderAvatar = currentUserProfile.photoURL || getInitials(currentUserProfile.fullName);
                } else {
                    const senderSnapshot = await database.ref(`users/${msg.senderId}/profile`).once('value');
                    const senderProfile = senderSnapshot.val();
                    if (senderProfile) {
                        senderName = senderProfile.fullName;
                        senderAvatar = senderProfile.photoURL || getInitials(senderProfile.fullName);
                    }
                }

                const time = new Date(msg.timestamp).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });

                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div class="message-avatar">${senderAvatar}</div>
                        <div class="message-content">
                            ${!isSent ? `<div class="message-sender">${senderName}</div>` : ''}
                            <div class="message-bubble">${msg.text}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
            }));

            container.innerHTML = html.join('');
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !currentGroupId) return;

            try {
                await database.ref(`groups/${currentGroupId}/chat`).push({
                    senderId: currentUserId,
                    text: text,
                    timestamp: Date.now()
                });

                input.value = '';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }

        async function loadMembers() {
            const groupSnapshot = await database.ref(`groups/${currentGroupId}/members`).once('value');
            const members = groupSnapshot.val() || {};

            const memberProfiles = await Promise.all(
                Object.entries(members).map(async ([userId, memberData]) => {
                    const profileSnapshot = await database.ref(`users/${userId}/profile`).once('value');
                    return {
                        userId,
                        role: memberData.role,
                        ...profileSnapshot.val()
                    };
                })
            );

            const html = memberProfiles.map(member => {
                const initials = getInitials(member.fullName);
                return `
                    <div class="member-card">
                        <div class="member-avatar">${member.photoURL || initials}</div>
                        <div class="member-name">${member.fullName}</div>
                        <div class="member-role">${member.role}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('membersGrid').innerHTML = html;
        }

        async function loadResources() {
            const resourcesSnapshot = await database.ref(`groups/${currentGroupId}/resources`).once('value');
            const resources = resourcesSnapshot.val() || {};

            if (Object.keys(resources).length === 0) {
                document.getElementById('resourcesList').innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No resources yet</p>';
                return;
            }

            const html = Object.entries(resources).map(([id, resource]) => `
                <div class="resource-item">
                    <div class="resource-title">${resource.title}</div>
                    <div class="resource-meta">
                        ${resource.type === 'link' ? `<a href="${resource.content}" target="_blank" style="color: var(--primary);">Open Link ‚Üí</a>` : resource.content}
                    </div>
                </div>
            `).join('');

            document.getElementById('resourcesList').innerHTML = html;
        }

        function openCreateGroupModal() {
            document.getElementById('createGroupModal').classList.add('active');
        }

        function closeCreateModal() {
            document.getElementById('createGroupModal').classList.remove('active');
        }

        document.getElementById('createGroupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('groupName').value.trim();
            const description = document.getElementById('groupDesc').value.trim();
            const subject = document.getElementById('groupSubject').value.trim();

            const groupId = Date.now().toString();

            await database.ref(`groups/${groupId}`).set({
                info: {
                    name: name,
                    description: description,
                    subject: subject,
                    created: Date.now(),
                    createdBy: currentUserId
                },
                members: {
                    [currentUserId]: {
                        role: 'Admin',
                        joined: Date.now()
                    }
                },
                chat: {},
                resources: {}
            });

            closeCreateModal();
            document.getElementById('createGroupForm').reset();
        });

        function addResource() {
            document.getElementById('resourceModal').classList.add('active');
        }

        function closeResourceModal() {
            document.getElementById('resourceModal').classList.remove('active');
        }

        document.getElementById('resourceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('resourceTitle').value.trim();
            const type = document.getElementById('resourceType').value;
            const content = document.getElementById('resourceContent').value.trim();

            await database.ref(`groups/${currentGroupId}/resources`).push({
                title: title,
                type: type,
                content: content,
                addedBy: currentUserId,
                timestamp: Date.now()
            });

            closeResourceModal();
            document.getElementById('resourceForm').reset();
            loadResources();
        });

        async function leaveGroup() {
            if (!confirm('Leave this group?')) return;

            await database.ref(`groups/${currentGroupId}/members/${currentUserId}`).remove();
            currentGroupId = null;
            
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('groupContent').style.display = 'none';
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }
    </script>
</body>
</html>
