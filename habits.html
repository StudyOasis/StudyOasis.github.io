<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Student Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-card);
            padding: 25px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .habits-list {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .habit-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .habit-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.2);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .habit-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .habit-icon {
            font-size: 2em;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .habit-details h3 {
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .habit-streak {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .habit-streak.active {
            color: var(--success);
            font-weight: 600;
        }

        .habit-actions {
            display: flex;
            gap: 10px;
        }

        .check-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--border);
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .check-btn:hover {
            transform: scale(1.1);
        }

        .check-btn.checked {
            background: var(--success);
            border-color: var(--success);
            animation: checkPulse 0.3s ease;
        }

        @keyframes checkPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 20px;
        }

        .heatmap-day {
            aspect-ratio: 1;
            background: var(--bg-dark);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .heatmap-day:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .heatmap-day.completed {
            background: linear-gradient(135deg, var(--success), var(--primary));
            border-color: var(--success);
            color: white;
            font-weight: 600;
        }

        .heatmap-day.partial {
            background: rgba(16, 185, 129, 0.3);
            border-color: var(--success);
        }

        .heatmap-day.today {
            border: 2px solid var(--secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 2em;
            color: var(--text-primary);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2em;
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--danger);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1em;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .icon-picker {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .icon-option {
            padding: 15px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .icon-option:hover {
            transform: scale(1.1);
            background: var(--bg-hover);
        }

        .icon-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 5px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .heatmap {
                gap: 4px;
            }

            .icon-picker {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>‚úÖ Habit Tracker</h1>
                <p style="color: var(--text-secondary); margin-top: 5px;">Build better habits, one day at a time</p>
            </div>
            <div style="display: flex; gap: 15px;">
                <button class="btn btn-primary" onclick="openAddModal()">+ New Habit</button>
                <a href="student-dashboard.html" class="btn btn-outline">‚Üê Dashboard</a>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalHabits">0</div>
                <div class="stat-label">Total Habits</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayComplete">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="longestStreak">0</div>
                <div class="stat-label">Longest Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCompleted">0</div>
                <div class="stat-label">All-Time Completed</div>
            </div>
        </div>

        <div id="habitsContainer" class="habits-list"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üéØ</div>
            <h2>No Habits Yet</h2>
            <p style="margin: 20px 0;">Start building positive habits today!</p>
            <button class="btn btn-primary" onclick="openAddModal()">Create Your First Habit</button>
        </div>
    </div>

    <div class="modal" id="habitModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Habit</h3>
                <button class="close-modal" onclick="closeModal()">√ó</button>
            </div>
            <form id="habitForm">
                <div class="form-group">
                    <label>Habit Name</label>
                    <input type="text" id="habitName" class="input-field" placeholder="e.g., Morning Exercise" required>
                </div>

                <div class="form-group">
                    <label>Choose Icon</label>
                    <div class="icon-picker">
                        <div class="icon-option selected" data-icon="üí™">üí™</div>
                        <div class="icon-option" data-icon="üìö">üìö</div>
                        <div class="icon-option" data-icon="üèÉ">üèÉ</div>
                        <div class="icon-option" data-icon="üßò">üßò</div>
                        <div class="icon-option" data-icon="üíß">üíß</div>
                        <div class="icon-option" data-icon="ü•ó">ü•ó</div>
                        <div class="icon-option" data-icon="üò¥">üò¥</div>
                        <div class="icon-option" data-icon="‚úçÔ∏è">‚úçÔ∏è</div>
                        <div class="icon-option" data-icon="üéØ">üéØ</div>
                        <div class="icon-option" data-icon="üß†">üß†</div>
                        <div class="icon-option" data-icon="‚≠ê">‚≠ê</div>
                        <div class="icon-option" data-icon="üî•">üî•</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Create Habit</button>
            </form>
        </div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) window.location.href = 'homepage.html';

        let habits = JSON.parse(localStorage.getItem('habits')) || [];
        let selectedIcon = 'üí™';

        renderHabits();
        updateStats();

        // Icon picker
        document.querySelectorAll('.icon-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.icon-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedIcon = option.dataset.icon;
            });
        });

        function renderHabits() {
            const container = document.getElementById('habitsContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (habits.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            
            container.innerHTML = habits.map(habit => {
                const today = new Date().toDateString();
                const isCompletedToday = habit.completedDates.includes(today);
                const streak = calculateStreak(habit);
                
                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-info">
                                <div class="habit-icon">${habit.icon}</div>
                                <div class="habit-details">
                                    <h3>${habit.name}</h3>
                                    <div class="habit-streak ${streak > 0 ? 'active' : ''}">
                                        üî• ${streak} day streak
                                    </div>
                                </div>
                            </div>
                            <div class="habit-actions">
                                <button class="check-btn ${isCompletedToday ? 'checked' : ''}" 
                                        onclick="toggleHabit(${habit.id})">
                                    ${isCompletedToday ? '‚úì' : ''}
                                </button>
                                <button class="btn btn-danger" onclick="deleteHabit(${habit.id})">√ó</button>
                            </div>
                        </div>
                        <div class="heatmap" id="heatmap-${habit.id}"></div>
                    </div>
                `;
            }).join('');
            
            // Render heatmaps
            habits.forEach(habit => renderHeatmap(habit));
        }

        function renderHeatmap(habit) {
            const container = document.getElementById(`heatmap-${habit.id}`);
            if (!container) return;
            
            const today = new Date();
            const days = [];
            
            // Last 28 days (4 weeks)
            for (let i = 27; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                days.push(date);
            }
            
            container.innerHTML = days.map(date => {
                const dateStr = date.toDateString();
                const isCompleted = habit.completedDates.includes(dateStr);
                const isToday = dateStr === today.toDateString();
                
                return `
                    <div class="heatmap-day ${isCompleted ? 'completed' : ''} ${isToday ? 'today' : ''}"
                         title="${date.toLocaleDateString()}">
                        ${date.getDate()}
                    </div>
                `;
            }).join('');
        }

        function calculateStreak(habit) {
            if (habit.completedDates.length === 0) return 0;
            
            const sortedDates = habit.completedDates
                .map(d => new Date(d))
                .sort((a, b) => b - a);
            
            let streak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 0; i < sortedDates.length; i++) {
                const date = new Date(sortedDates[i]);
                date.setHours(0, 0, 0, 0);
                
                const expectedDate = new Date(today);
                expectedDate.setDate(expectedDate.getDate() - i);
                
                if (date.getTime() === expectedDate.getTime()) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }

        function toggleHabit(id) {
            const habit = habits.find(h => h.id === id);
            const today = new Date().toDateString();
            const index = habit.completedDates.indexOf(today);
            
            if (index > -1) {
                habit.completedDates.splice(index, 1);
            } else {
                habit.completedDates.push(today);
            }
            
            saveHabits();
            renderHabits();
            updateStats();
        }

        function openAddModal() {
            document.getElementById('habitModal').classList.add('active');
            document.getElementById('habitForm').reset();
            selectedIcon = 'üí™';
            document.querySelectorAll('.icon-option').forEach(o => o.classList.remove('selected'));
            document.querySelector('.icon-option').classList.add('selected');
        }

        function closeModal() {
            document.getElementById('habitModal').classList.remove('active');
        }

        document.getElementById('habitForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const habit = {
                id: Date.now(),
                name: document.getElementById('habitName').value.trim(),
                icon: selectedIcon,
                completedDates: [],
                createdAt: new Date().toISOString()
            };
            
            habits.push(habit);
            saveHabits();
            renderHabits();
            updateStats();
            closeModal();
        });

        function deleteHabit(id) {
            if (!confirm('Delete this habit?')) return;
            habits = habits.filter(h => h.id !== id);
            saveHabits();
            renderHabits();
            updateStats();
        }

        function updateStats() {
            const today = new Date().toDateString();
            const todayComplete = habits.filter(h => h.completedDates.includes(today)).length;
            const longestStreak = Math.max(0, ...habits.map(h => calculateStreak(h)));
            const totalCompleted = habits.reduce((sum, h) => sum + h.completedDates.length, 0);
            
            document.getElementById('totalHabits').textContent = habits.length;
            document.getElementById('todayComplete').textContent = todayComplete;
            document.getElementById('longestStreak').textContent = longestStreak;
            document.getElementById('totalCompleted').textContent = totalCompleted;
        }

        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }
    </script>
</body>
</html>
